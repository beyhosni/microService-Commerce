server:
  port: 8888
spring:
  application.name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo
  profiles:
    active: native
management:
  endpoints.web.exposure.include: health,info,prometheus
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
