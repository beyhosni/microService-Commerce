services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports: ["2181:2181"]

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on: [zookeeper]
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports: ["5432:5432"]

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana:11.1.0
    ports: ["3000:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning

  eureka-server:
    build: ./services/eureka-server
    ports: ["8761:8761"]
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: []

  config-server:
    build: ./services/config-server
    ports: ["8888:8888"]
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: [eureka-server]

  gateway:
    build: ./services/gateway
    ports: ["8080:8080"]
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: [config-server,eureka-server]

  catalog-service:
    build: ./services/catalog-service
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: [postgres, kafka, config-server, eureka-server]
    ports: ["8081:8080"]

  order-service:
    build: ./services/order-service
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: [postgres, kafka, config-server, eureka-server]
    ports: ["8082:8080"]

  inventory-service:
    build: ./services/inventory-service
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: [postgres, kafka, config-server, eureka-server]
    ports: ["8083:8080"]

  payment-service:
    build: ./services/payment-service
    environment:
      - JAVA_TOOL_OPTIONS=-XX:+UseZGC
    depends_on: [postgres, kafka, config-server, eureka-server]
    ports: ["8084:8080"]


keycloak:
  image: quay.io/keycloak/keycloak:25.0.0
  command: ["start-dev", "--import-realm"]
  environment:
    - KEYCLOAK_ADMIN=admin
    - KEYCLOAK_ADMIN_PASSWORD=admin
  volumes:
    - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
  ports: ["8085:8080"]


frontend:
  build: ./frontend/angular-shop
  depends_on: [gateway]
  ports: ["4200:80"]
